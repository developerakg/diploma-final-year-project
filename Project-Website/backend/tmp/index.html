<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textual Content Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .w-1 {
            width: 50px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <center><h1 class="h2 my-3 text-primary">Generate the Textual Content for your website</h1></center>
        <form action="./generate-textual-data.php" method="post" class="border rounded shadow p-3 my-5">
            <span class="w-1">
                <select type="number" value="1" name="total-pages" id="pages-count" class="rounded my-2 w-1 form-control">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </span>
            <div id="all-pages-names" class="my-3">
                <div class="my-2">
                    <label for="page-name-1">Page 1</label>
                    <input required type="text" name="page-name-1" value="Home" id="page-name-1" class="form-control my-2">
                </div>
            </div>
            <div class="user-prompt-box">
                <label for="user-prompt">Prompt</label>
                <textarea required name="user-prompt" id="user-prompt" placeholder="Give Your Prompt Here..." cols="30" rows="10" class="rounded my-2 w-100 form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-dark my-3 ">Generate</button>
        </form>
    </div>



    <script>
        const cout = (val)=> {
            console.log(val);
        };
        
        let pageCountData = document.getElementById('pages-count');
        let allPagesBox = document.getElementById('all-pages-names');

        let totalPages = 1;


        const getPagesInputFields = (cnt)=> {
            let str = "";
            for(let i = 0; i < cnt; i++) {
                let inputField = `<div class="my-2"> <label for="page-name-${i+1}">Page ${i+1}</label> <input type="text" name="page-name-${i+1}" value="Page ${i+1}" id="page-name-${i+1}" class="form-control my-2"> </div>`;
                str += inputField;
            }
            totalPages = cnt;
            return str;
        };

        const addPageNamesFields = (pagesCnt)=> {
            if(totalPages == pagesCnt) {
                return;
            }
            cout(allPagesBox);
            allPagesBox.innerHTML = getPagesInputFields(pagesCnt);
        };

        pageCountData.addEventListener('input', (e)=> {
            addPageNamesFields(+e.target.value);
        });

                </div>
*/
    </script>
</body>
</html>
